<script>
    let nilai = prompt('Masukkan Nilai')
    if(nilai > 70 ) {
        alert('Nilai Anda = A')
    } else if(nilai > 50 && nilai <= 70) {
        alert('Nilai Anda = B')
    } else if(nilai > 30 && nilai <= 50) {
        alert('Nilai Anda = C')
    } else if(nilai >= 20 && nilai <= 30) {
        alert('Nilai Anda = D')
    } else {
        alert('Nilai Anda = E')
    }
</script>
