<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
    <title>Hilmi Mubarok</title>
</head>
<body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#home">Hilmi Mubarok</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#hobbies">Hobbies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <section id="home" class="mt-5 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 my-auto mx-auto">
                    <div class="profile">
                        <img src="profile.JPG" width="200" class="mb-3">
                        <h1>Hilmi Mubarok</h1>
                        <p>I'm Passionate about web development from Indonesia</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="hobbies" class="mt-5 d-flex justify-content-start align-items-center">
        <div class="row container-fluid">
            <h3 class="mb-3">Hobbies</h3>
            <div class="col-lg-3 col-md-12 col-sm-12 mb-3">
                <div class="card">
                    <div class="card-body bg-dark d-flex justify-content-center align-items-center">
                        <i class="bi bi-badge-4k h1"></i> <h3>Watching Movies</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 mb-3">
                <div class="card">
                    <div class="card-body bg-dark d-flex justify-content-center align-items-center">
                        <i class="bi bi-code-slash h1"></i> <h3>Learn Write Some Code</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 mb-3">
                <div class="card">
                    <div class="card-body bg-dark d-flex justify-content-center align-items-center">
                        <i class="bi bi-controller h1"></i> <h3>Playing Games</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 mb-3">
                <div class="card">
                    <div class="card-body bg-dark d-flex justify-content-center align-items-center">
                        <i class="bi bi-lightbulb-off h1"></i> <h3>Get Some Rest</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="skills" class="mt-5 d-flex justify-content-start align-items-center">
        <div class="row container-fluid">
            <div class="col">
                <h3 class="mb-3">Skills</h3>
                HTML
                <div class="progress mb-3">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                CSS
                <div class="progress mb-3">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 30%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                PHP
                <div class="progress mb-3">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                MySQL
                <div class="progress mb-3">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 80%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="contact" class="mt-5 d-flex justify-content-start align-items-center">
        <div class="row container-fluid">
            <div class="col">
                <h3 class="mt-3">Contact</h3>
                <form>
                    <div class="form-group mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label>Email</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label>Message</label>
                        <textarea class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <button class="btn btn-success">Send</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="bg-dark p-2 mt-5 text-center text-light">
        Copyright &copy; 2021 Hilmi Mubarok
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
